<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="2_index.css">
</head>
<body>
    
    <h2 class="text-center">Pricing</h2>
    <p class="text-center">Please checkout our most effective payments models</p>    

    <div class="container">
            <div class="row text-center justify-content-evenly">
                <div class="col card" >
                    <div class="card-header">Free</div>
                    <div class="card-body">
                        <h3 class="card-title">$0/mo</h3>
                        <p>10 users included</p>
                        <p>2 GB of storage</p>
                        <p>Email Support</p>
                        <button class="btn btn-outline-primary">Sign up for free</button>
                    </div>
                </div>

                <div class="col card">
                    <h3 class="card-header">Pro</h3> 
                    <div class="card-body">
                        <h3 class="card-title">$15/mo</h3>
                        <p>20 users included</p>
                        <p>10 GB of storage</p>
                        <p>Priority email support</p>
                        <button class="btn btn-outline-primary">Get Started</button>
                    </div>
                </div>
                <div class="col card">
                    <h3 class="card-header">Enterprises</h3>
                    <div class="card-body">
                        <h3 class="card-title">$29/mo</h3>
                        <p>30 users included</p>
                        <p>15 GB of storage</p>
                        <p>Phone and Email support</p>
                        <button class="btn btn-outline-primary">Contact us</button>
                    </div>
                </div>
            </div>
    </div>    
    
    
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
