<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			#tab {
				background-color: rgb(235, 198, 198);
				color: rgb(68, 43, 43);
			}
		</style>

		<table
			width="100"
			height="100"
			border="black"
			id="tab">
			<caption>
				Student Information
			</caption>
			<tr>
				<th rowspan="6">Info</th>
				<th rowspan="2">Name</th>
				<th colspan="2">Address</th>
			</tr>
			<tr>
				<td>City</td>
				<td>House</td>
			</tr>
			<tr>
				<td>A</td>
				<td>Delhi</td>
				<td>1</td>
			</tr>
			<tr>
				<td>B</td>
				<td>Mumbai</td>
				<td>2</td>
			</tr>
			<tr>
				<td>C</td>
				<td>Kolkata</td>
				<td>3</td>
			</tr>
			<tr>
				<td>D</td>
				<td>Pune</td>
				<td>4</td>
			</tr>
		</table>
		<div>
			<label for="address">Enter:</label>
			<input
				type="text"
				id="address"
				placeholder="Enter Address" />
		</div>

		<hr />

		<form action="/action">
			<div>
				<label for="Name">Name:</label>
				<input
					type="text"
					placeholder="Enter Name"
					id="Name"
					name="Name" />
			</div>
			<div>
				<label for="Gender">Gender:</label>
				<input
					type="radio"
					id="male"
					name="Gender" />Male
				<input
					type="radio"
					id="female"
					name="Gender" />Female
				<input
					type="radio"
					id="Others"
					name="Gender" />Others
			</div>
			<div>
				<label for="country">Country:</label>
				<select
					name="country"
					id="country">
					<option value="">Select an option</option>
					<option value="Ind">India</option>
					<option value="Afg">Afganistan</option>
					<option value="Us">Usa</option>
					<option value="china">China</option>
					<option value="sl">Sri Lanka</option>
					<option value="sa">South Africa</option>
					<option value="aus">Australia</option>
					<option value="nz">NewZealand</option>
					<option value="Eng">England</option>
				</select>
			</div>

			<div>
				<label for="Message">Message:</label>
				<br />
				<textarea
					name="Message"
					id="Message"
					cols="30"
					rows="6"
					placeholder="Enter Message"></textarea>
			</div>

			<div>
				<input
					type="checkbox"
					id="subscribe" />
				<label for="subscribe">Subscribe?</label>
			</div>
			<br />
			<button>Submit</button>
		</form>
		<form action="/server">
			<h2>Feedback Form</h2>
			<div>
				<label for="name">Name:</label>
				<input
					type="text"
					id="name"
					placeholder="Write your name"
					name="Name" />
			</div>
			<br />

			<div>
				<label for="num">Telephone No: </label>
				<input id="num" type="number" placeholder="Enter No">
			</div>

			<div>
				<label for="Email">Email:</label>
				<input
					type="email"
					name="Email"
					id="Email"
					placeholder="Write your email" />
			</div>
			<div>
				<style>
					#m{
						color: aqua;
					}
				</style>
				<label for="message" id="m">Message:</label>
				<br />
				<textarea
					name="message"
					id="message"
					cols="25"
					rows="6"></textarea>
			</div>
			<div>
				<label for="rating">Rate us our of 5:</label>
				<br />
				<input
					type="radio"
					name="rate"
					id="rating" />1
				<br />
				<input
					type="radio"
					name="rate"
					id="rating" />2
				<br />
				<input
					type="radio"
					name="rate"
					id="rating" />3
				<br />
				<input
					type="radio"
					name="rate"
					id="rating" />4
				<br />
				<input
					type="radio"
					name="rate"
					id="rating" />5
			</div>
			<br />
			<abbr>thanks</abbr>
			<button>Submit Your Form</button>
			<br />
			<abbr title="HTML">HTML: </abbr>(Hyper Text Markup Language)
			
			<footer>
				<a href="https://www.youtube.com" 
					target="_blank"> 
					<img src="https://clipground.com/images/youtube-icon-png-circle-4.jpg" 
						alt="Youtube"
						width="40"
						height="40">
				</a>
				<a href="https:instagram.com">
					<img src="https://th.bing.com/th/id/OIP.JtmXSh_uyZBaTg1eXd-NtgHaHa?pid=ImgDet&rs=1" 
						alt="instagram"
						width="40"
						height="40">
				</a>
			</footer>
			
		</form>
	</body>
</html>
